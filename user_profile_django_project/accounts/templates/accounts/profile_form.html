{% extends 'layout.html' %}
{% load static from staticfiles %}
{% block title %} Edit profile  {{ user.username }}{% endblock %}


{% block body %}
    <div class="row columns">
        {{ block.super }}
    </div>
    <div class="row columns">
        <h1>Personal information</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <section>
                {{ formset }}
            </section>
            <input type="submit" class="button" value="Save">
        </form>
    </div>
{% endblock %}
