{% extends "layout.html" %}

{% block title %} Update password {% endblock %}

{% block body %}
<h1> Change password </h1>
<form method="POST" action="{% url 'accounts:change_pass' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Update password">
</form>
{% endblock %}
